<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Example of including Jekyll SEO Tag plugin -->
    {% seo %}
    <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet" />
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
        <a href="{{ '/index.html' | relative_url }}">
            <img src="{{ '/images/ment.svg' | relative_url }}" alt="ment home" class="logo" />
        </a>
        <button class="menu-toggle" aria-label="Toggle Navigation" aria-expanded="false">
            <span class="hamburger"></span>
        </button>
        <a href="{{ '/features.html' | relative_url }}">FEATURES</a>
        <a href="{{ '/news.html' | relative_url }}">NEWS</a>
        <a href="{{ '/about.html' | relative_url }}">ABOUT</a>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="footer">
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>

    <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
